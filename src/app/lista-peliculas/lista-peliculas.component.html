<mat-card class="example-card" *ngFor="let pel of peliculas">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{pel.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{pel.images.fanart}}" alt="Photo of a Shiba Inu">
    <mat-card-actions>
        <button mat-button>720p</button>
        <button mat-button>1080p</button>
    </mat-card-actions>
</mat-card>
